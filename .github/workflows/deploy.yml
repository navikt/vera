name: Test, build, push, and deploy

on: [push]

env:
  image: docker.pkg.github.com/${{ github.repository }}/vera

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '10.9'
      - name: Cache NPM dependencies
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-cache-
      - run: npm install
      #- run: npm test

  build:
    name: Build and push Docker container
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v2
    - name: Generate version tags
      run: echo "version=$(./version.sh)" >> $GITHUB_ENV
    - name: Build and publish Docker image
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        docker build --tag ${image}:${version} --tag ${image}:latest --tag ${image}:${version} .
        docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
        docker push ${image}:${version}
        docker push ${image}:latest

  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Generate version tags
      run: |
        echo "tag=${image}:$(./version.sh)" >> $GITHUB_ENV
    - name: Echooooo
      run: |
        echo ${{ env.tag }}
    - uses: nais/deploy/actions/deploy@v1
      env:
        APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
        CLUSTER: dev-gcp
        RESOURCE: nais/vera.yaml
        VARS: nais/dev.yaml
        VAR: image=${{ env.tag }}