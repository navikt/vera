name: vera
replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 50
port: 80
prometheus:
  enabled: true
  path: /metrics
resources:
  limits:
    cpu: 1
    memory: 1024Mi
fasitResources:
  used:
  - alias: veraDb
    resourceType: DataSource
  - alias: loadbalancer:vera
    resourceType: LoadBalancerConfig
  - alias: deployLog_v1
    resourceType: restservice
    path: /api/v1/deploylog
